<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mainrow align-items-center justify-content-center">
            <div class="col-md-4 dashboard">
                <div class="row">
                    <div class="col-12 search mt-3 text-center">
                        <input type="text">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <img class="img" src="assets/img/weather-icon.png" alt="" height="100rem">
                        <h1 class="temp">27°C</h1>
                        <h1 class="city">Pune</h1>
                    </div>
                    <div class="row mt-5">
                        <div class="col-6 text-center">
                            <img class="img" src="assets/img/humadity.png" alt="" height="50rem">
                            <h2 class="humadity">100%</h2>
                            <p>Humadity</p>
                        </div>
                        <div class="col-6 text-center">
                            <img class="img" src="assets/img/wind-arrows-png-transparent-wind-arrows.png" alt=""
                                height="50rem">
                            <h2 class="wind">1.85 km/h</h2>
                            <p>Wnid speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const ApiKey = "ea0f171bad30470ae5bff2779a501e6e";
        const ApiLink = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const Input = document.querySelector(".search input");
        const SearchButton  = document.querySelector(".search button");

        async function checkweather(city) {
            const response = await fetch(ApiLink + city +`&appid=${ApiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.humadity').innerHTML = data.main.humidity + "%";
            document.querySelector('.wind').innerHTML = data.wind.speed + " km/h";
           
        }

        SearchButton.addEventListener("click", () => {
            checkweather(Input.value);
        })
       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
